<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span apblngTranslate="appbillingApp.customer.detail.title">Customer</span></h2>

      <hr />

      <apblng-alert-error></apblng-alert-error>

      <apblng-alert></apblng-alert>

      <dl class="row-md jh-entity-details">
        <dt><span apblngTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span apblngTranslate="appbillingApp.customer.socialReason">Social Reason</span></dt>
        <dd>
          <span>{{ customer.socialReason }}</span>
        </dd>
        <dt><span apblngTranslate="appbillingApp.customer.nameContact">Name Contact</span></dt>
        <dd>
          <span>{{ customer.nameContact }}</span>
        </dd>
        <dt><span apblngTranslate="appbillingApp.customer.email">Email</span></dt>
        <dd>
          <span>{{ customer.email }}</span>
        </dd>
        <dt><span apblngTranslate="appbillingApp.customer.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ customer.phoneNumber }}</span>
        </dd>
        <dt><span apblngTranslate="appbillingApp.customer.statusClient">Status Client</span></dt>
        <dd>
          <span apblngTranslate="{{ 'appbillingApp.State.' + customer.statusClient }}">{{ customer.statusClient }}</span>
        </dd>
        <dt><span apblngTranslate="appbillingApp.customer.user">User</span></dt>
        <dd>
          <span>{{ customer.user?.login }}</span>
        </dd>
        <dt><span apblngTranslate="appbillingApp.customer.contract">Contract</span></dt>
        <dd>
          <div *ngIf="customer.contract">
            <a [routerLink]="['/contract', customer.contract?.id, 'view']">{{ customer.contract?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span apblngTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span apblngTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
